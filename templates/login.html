<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Signup Form</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

            :root {
              --primary: #1abc9c;
              --primary-dark: #16a085;
              --bg-light: #f7f9fa;
              --text-dark: #2c3e50;
              --text-light: #6c757d;
              --soft-white: #ffffff;
              --input-bg: #ecf0f1;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
                text-decoration: none;
                list-style: none;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(90deg, #e2e2e2, #d5fffa);
            }

            .container {
                position: relative;
                width: 850px;
                height: 550px;
                background: #fff;
                margin: 20px;
                border-radius: 30px;
                box-shadow: 0 0 30px rgba(0, 0, 0, .2);
                overflow: hidden;
            }

            .container h1{
                font-size: 36px;
                margin: -10px 0;
            }

            .container p {
                font-size: 14.5px;
                margin: 15px 0;
            }

            form {
                width: 100%;
            }

            .form-box{
                position: absolute;
                right: 0;
                width: 50%;
                height: 100%;
                background: #fff;
                display: flex;
                align-items: center;
                color: #333;
                text-align: center;
                padding: 40px;
                z-index: 1;
                /* TODO: figure this out */
                {#transition: .6s ease-in-out 1.2s, visibility 0s 1s;#}
                transition: 0.6s ease-in-out, opacity 0.3s ease;

            }

            .container.active .form-box {
                right: 50%;
            }

            .form-box.register {
                visibility: hidden;
            }

            .container.active .form-box.register {
                visibility: visible;
            }

            .input-box {
                position: relative;
                margin: 30px 0;
            }

            .input-box input {
                width: 100%;
                padding: 13px 50px 13px 20px;
                background: #eee;
                border-radius: 8px;
                border: none;
                outline: none;
                font-size: 16px;
                color: #333;
                font-weight: 500;
            }

            .input-box input::placeholder {
                color: #888;
                font-weight: 400;
            }

            .input-box i {
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 20px;
            }

            .forgot-link {
                margin: -15px 0 15px;
            }

            .forgot-link a {
                font-size: 14.5px;
                color: #333;
                transition: color 0.3s ease, text-decoration 0.3s ease;
            }

            .forgot-link a:hover {
                font-size: 14.5px;
                color: var(--primary-dark);
                text-decoration: underline;
            }

            .btn {
                width: 100%;
                height: 48px;
                background: var(--primary);
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, .1);
                border: none;
                cursor: pointer;
                font-size: 16px;
                color: #fff;
                font-weight: 600;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            .btn:hover {
                transform: scale(1.05);
                background: var(--primary-dark);
            }

            .social-icons {
                display: flex;
                justify-content: center;
            }

            .social-icons a {
                display: inline-flex;
                padding: 10px;
                border: 2px solid #ccc;
                border-radius: 8px;
                font-size: 24px;
                color: #333;
                margin: 0 8px;
                transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease, color 0.3s ease;
            }

            .social-icons a:hover {
                transform: scale(1.07);
                color: var(--primary);
                border-color: var(--primary);
            }

            .toggle-box {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .toggle-box::before {
                content: '';
                position: absolute;
                left: -250%;
                width: 300%;
                height: 100%;
                background: var(--primary);
                /* border: 2px solid red; */
                border-radius: 150px;
                z-index: 2;
                transition: 1.8s ease-in-out;
            }

            .container.active .toggle-box::before {
                left: 50%;
            }

            .toggle-panel {
                position: absolute;
                width: 50%;
                height: 100%;
                /* background: seagreen; */
                color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2;
                transition: .6s ease-in-out, background-color 0.3s ease, transform 0.2s ease;

            }

            .toggle-panel .btn:hover {
                background: white;
                color: var(--primary-dark);
            }

            .toggle-panel.toggle-left {
                left: 0;
                transition-delay: 1.2s;
            }

            .container.active .toggle-panel.toggle-left {
                left: -50%;
                transition-delay: .6s;
            }

            .toggle-panel.toggle-right {
                right: -50%;
                transition-delay: .6s;
            }

            .container.active .toggle-panel.toggle-right {
                right: 0;
                transition-delay: 1.2s;
            }

            .toggle-panel p {
                margin-bottom: 20px;
            }

            .toggle-panel .btn {
                width: 160px;
                height: 46px;
                background: transparent;
                border: 2px solid #fff;
                box-shadow: none;
            }

            @media screen and (max-width: 650px) {
                .container {
                    height: calc(100vh - 40px);
                }

                .form-box {
                    bottom: 0;
                    width: 100%;
                    height: 70%;
                }

                .container.active .form-box {
                    right: 0;
                    bottom: 30%;
                }

                .toggle-box::before {
                    left: 0;
                    top: -270%;
                    width: 100%;
                    height: 300%;
                    border-radius: 20vw;
                }

                .container.active .toggle-box::before {
                    left: 0;
                    top: 70%;
                }

                .container.active .toggle-panel.toggle-left {
                    left: 0;
                    top: -30%;
                }

                .toggle-panel {
                    width: 100%;
                    height: 30%;
                }

                .toggle-panel.toggle-left {
                    top: 0;
                }

                .toggle-panel.toggle-right {
                    right: 0;
                    bottom: -30%;
                }

                .container.active .toggle-panel.toggle-right {
                    bottom: 0;
                }
            }

            @media screen and (max-width: 400px) {
                .form-box {
                    padding: 20px;
                }

                .toggle-panel h1 {
                    font-size: 30px;
                }
            }

            .back-button, .inner-back-button {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 999;
                background: none;
                border: none;
                color: #2c3e50; /* matches your theme's text color */
                font-size: 16px;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 6px;
                cursor: pointer;
                padding: 6px;
                transition: color 0.2s ease;
            }

            .inner-back-button {
                top: 20px;
                left: 20px;
            }

            .back-button, .inner-back-button svg {
                vertical-align: middle;
            }

            .back-button:hover, .inner-back-button:hover {
                color: var(--primary-dark);
            }

            .toggle-icon {
                position: absolute;
                right: 45px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                width: 24px;
                height: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #666;
            }

            .toggle-icon:hover {
                color: var(--primary);
            }

            .eye-icon {
                width: 20px;
                height: 20px;
            }

            .password-requirements {
                margin-top: 8px;
                font-size: 13px;
                color: #666;
                text-align: left;
            }

            .password-checklist {
                padding-left: 20px;
            }

            .password-checklist li {
                margin-bottom: 4px;
                list-style: disc;
                color: #999;
                transition: color 0.2s ease;
            }

            .password-checklist li.passed {
                color: var(--primary-dark);
                font-weight: 500;
            }

            .password-checklist li.failed {
                color: #e74c3c;
            }

            .form-box.forgot {
                position: absolute;
                right: -50%;
                width: 50%;
                height: 100%;
                background: #fff;
                padding: 40px;
                text-align: center;
                color: #333;
                z-index: 3;
                opacity: 0;
                pointer-events: none;
                transition: 0.6s ease-in-out, opacity 0.3s ease;
            }

            .container.show-forgot .form-box.forgot {
                right: 0;
                opacity: 1;
                pointer-events: auto;
            }

            .container.show-forgot .form-box.login,
            .container.show-forgot .form-box.register {
                right: 50%;
                opacity: 0;
                pointer-events: none;
                transition: 0.6s ease-in-out;
            }
        </style>
    </head>

    <body>
        <button class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" d="m9 19 1.41-1.41L5.83 13H22v-2H5.83l4.59-4.59L9 5l-7 7z"></path>
            </svg>
            Back
        </button>

        <div class="container">
            <div class="form-box login">
                <form action="#">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="login-password" required>
                        <i class='bx bxs-lock-alt'></i>
                        <span class="toggle-icon" onclick="togglePassword('login-password', this)"></span>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>or login with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google' ></i></a>
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-apple' ></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="register-password" required oninput="checkPasswordRequirements(this)">
                        <i class='bx bxs-lock-alt'></i>
                        <span class="toggle-icon" onclick="togglePassword('register-password', this)"></span>
                        <div class="password-requirements" id="register-password-requirements"></div>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>or register with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google' ></i></a>
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-apple' ></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box forgot" id="forgotBox">
                <button class="inner-back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m9 19 1.41-1.41L5.83 13H22v-2H5.83l4.59-4.59L9 5l-7 7z"></path>
                    </svg>
                    Back
                </button>
                <form action="#" id="forgotForm">
                    <h1>Reset Password</h1>
                    <p>Enter your email, and weâ€™ll send you a link to reset your password.</p>
                    <div class="input-box">
                        <input type="email" id="forgotEmail" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <button type="submit" class="btn">Send Reset Link</button>
                    <p id="resetMessage" style="color: #16a085; display: none;"></p>
                </form>
            </div>


            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register-btn">Register</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>


        <script>
            function checkPasswordRequirements(input) {
                const value = input.value;
                const requirementsDiv = document.getElementById(`${input.id}-requirements`);

                const requirements = [
                    { regex: /.{8,}/, label: "At least 8 characters" },
                    { regex: /[A-Z]/, label: "One uppercase letter" },
                    { regex: /[a-z]/, label: "One lowercase letter" },
                    { regex: /[0-9]/, label: "One number" },
                    { regex: /[!@#$%^&*]/, label: "One special character (!@#$%^&*)" }
                ];

                const listItems = requirements.map(req => {
                    const passed = req.regex.test(value);
                    return `<li class="${passed ? 'passed' : 'failed'}">${req.label}</li>`;
                }).join('');

                requirementsDiv.innerHTML = `<ul class="password-checklist">${listItems}</ul>`;
            }

            const eyeIcon = `
                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>`;

            const eyeOffIcon = `
                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.04 10.04 0 012.873-4.568M6.18 6.18a10.05 10.05 0 015.82-1.18c4.478 0 8.268 2.943 9.542 7a10.051 10.051 0 01-4.623 5.592M3 3l18 18"/>
                </svg>`;

            function togglePassword(id, iconSpan) {
                const input = document.getElementById(id);
                const isHidden = input.type === "password";
                input.type = isHidden ? "text" : "password";
                iconSpan.innerHTML = isHidden ? eyeOffIcon : eyeIcon;
            }

            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll(".toggle-icon").forEach(icon => {
                    const inputId = icon.getAttribute("onclick").match(/'([^']+)'/)[1];
                    const input = document.getElementById(inputId);
                    icon.innerHTML = input.type === "password" ? eyeIcon : eyeOffIcon;
                });
            });

            document.getElementById("forgotBox").addEventListener("submit", function (e) {
                e.preventDefault();

                const email = document.getElementById("forgotEmail").value;
                const resetMessage = document.getElementById("resetMessage");

                setTimeout(() => {
                    resetMessage.innerHTML = `If an account associated with <strong>${email}</strong> is found, a reset link will be sent.`;
                    resetMessage.style.display = "block";
                }, 500);
            });

            const container = document.querySelector('.container');
            const registerBtn = document.querySelector('.register-btn');
            const loginBtn = document.querySelector('.login-btn');
            const forgotLink = document.querySelector('.forgot-link a');
            const backBtn = document.querySelector('.inner-back-button');

            registerBtn.addEventListener('click', () => {
                container.classList.add('active');
                container.classList.remove('show-forgot');
            });

            loginBtn.addEventListener('click', () => {
                container.classList.remove('active');
                container.classList.remove('show-forgot');
            });

            forgotLink.addEventListener('click', (e) => {
                e.preventDefault();
                container.classList.add('show-forgot');
            });

            backBtn.addEventListener('click', () => {
                if (container.classList.contains('show-forgot')) {
                    container.classList.remove('show-forgot');
                } else {
                    container.classList.remove('active');
                }
            });
        </script>
    </body>
</html>
