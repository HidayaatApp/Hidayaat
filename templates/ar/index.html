<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هداية - تطبيق تعلم القرآن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #1abc9c;
      --primary-dark: #16a085;
      --bg: #f7f9fa;
      --header-bg: #ffffffcc;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      direction: rtl;
    }

    header {
      background-color: var(--header-bg);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-dark);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .custom-select {
      position: relative;
      user-select: none;
    }

    .custom-select-btn {
      border: 1px solid var(--primary);
      background-color: transparent;
      color: var(--text-dark);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 100px;
    }

    .custom-select-options {
      position: absolute;
      top: 110%;
      right: 0;
      background: white;
      border: 1px solid var(--primary);
      border-radius: 6px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
      display: none;
      flex-direction: column;
    }

    .custom-select-options.active {
      display: flex;
    }

    .custom-select-options div {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .custom-select-options div:hover {
      background-color: var(--primary);
      color: white;
    }

    .icon-btn {
      background-color: var(--primary);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .icon-btn:hover {
      background-color: var(--primary-dark);
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: var(--primary-dark);
    }

    p.tagline {
      font-size: 18px;
      color: var(--text-light);
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      padding: 16px 32px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .menu a {
        width: 90%;
      }

      .header-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">هداية</div>
    <div class="header-actions">
      <div class="custom-select">
        <div class="custom-select-btn" id="lang-btn">
          العربية <i class="fas fa-chevron-down" style="margin-right: 8px;"></i>
        </div>
        <div class="custom-select-options" id="lang-options">
          <div data-lang="en">English</div>
          <div data-lang="ar">العربية</div>
        </div>
      </div>
      <button class="icon-btn" onclick="location.href='/login'">
        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
      </button>
    </div>
  </header>

  <main>
    <h1>مرحبًا بك في هداية</h1>
    <p class="tagline">تعلّم القرآن بطريقة تفاعلية، آية بآية.</p>
    <div class="menu">
      <a href="/quiz"><i class="fas fa-brain"></i> اختبار الآيات</a>
      <a href="/listen"><i class="fas fa-headphones-alt"></i> استمع إلى القرآن</a>
    </div>
  </main>

  <script>
    const langBtn = document.getElementById('lang-btn');
    const langOptions = document.getElementById('lang-options');

    langBtn.addEventListener('click', () => {
      langOptions.classList.toggle('active');
    });

    langOptions.querySelectorAll('div').forEach(option => {
      option.addEventListener('click', () => {
        const lang = option.getAttribute('data-lang');
        langBtn.innerHTML = option.innerHTML + ' <i class="fas fa-chevron-down" style="margin-right: 8px;"></i>';
        langOptions.classList.remove('active');

        // Redirect to the selected language page
        if (lang === 'ar') {
          window.location.href = '/ar/';
        } else {
          window.location.href = '/';
        }
      });
    });

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.custom-select')) {
        langOptions.classList.remove('active');
      }
    });
  </script>
</body>
</html>
