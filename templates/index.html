<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidayaat - Quran Learning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #1abc9c;
      --primary-dark: #16a085;
      --bg: #f7f9fa;
      --header-bg: #ffffffcc;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(90deg, #e2e2e2, #d5fffa);
      color: var(--text-dark);
    }

    header {
      background-color: var(--header-bg);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .burger {
      font-size: 20px;
      cursor: pointer;
      color: var(--primary-dark);
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .burger:hover {
      background-color: rgba(28, 28, 45, 0.1);
      transform: scale(1.1);
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-dark);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .custom-select {
      position: relative;
      user-select: none;
    }

    .custom-select-btn {
      border: 1px solid var(--primary);
      background-color: transparent;
      color: var(--text-dark);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 100px;
      transition: background 0.2s ease;
    }

    .custom-select-btn:hover {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary-dark);
    }

    .custom-select-btn i {
      transition: transform 0.5s ease;
    }

    .custom-select-btn.open i {
      transform: rotate(180deg);
    }

    .custom-select-options {
      position: absolute;
      top: 110%;
      left: 0;
      background: white;
      border: 1px solid var(--primary);
      border-radius: 6px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
      display: none;
      flex-direction: column;
    }

    .custom-select-options.active {
      display: flex;
    }

    .custom-select-options div {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .custom-select-options div:hover {
      background-color: var(--primary);
      color: white;
    }

    .icon-btn {
      background-color: var(--primary);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .icon-btn:hover {
      background-color: var(--primary-dark);
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: var(--primary-dark);
    }

    p.tagline {
      font-size: 18px;
      color: var(--text-light);
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      padding: 16px 32px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 250px;
      height: 100%;
      background-color: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1100;
      transition: left 0.8s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      color: var(--text-dark);
      text-decoration: none;
      font-size: 18px;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .sidebar a:hover {
      color: var(--primary);
    }

    .close-sidebar {
      align-self: flex-end;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 50%;
      transition: background-color 0.3s ease, transform 0.2s ease;
        color: var(--text-light);

    }

    .close-sidebar:hover {
        color: var(--text-dark);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .menu a {
        width: 90%;
      }

      .header-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <i class="fas fa-bars burger" id="openSidebar"></i>
      <div class="header-title">Hidayaat</div>
    </div>
    <div class="header-actions">
      <div class="custom-select">
        <div class="custom-select-btn" id="lang-btn">English <i class="fas fa-chevron-down" style="margin-left: 8px;"></i></div>
        <div class="custom-select-options" id="lang-options">
          <div data-lang="en">English</div>
          <div data-lang="ar">العربية</div>
        </div>
      </div>
      <button class="icon-btn" onclick="location.href='/login'">
        <i class="fas fa-sign-in-alt"></i> Login/Register
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" id="closeSidebar"><i class="fas fa-times"></i></div>
    <a href="/">Home</a>
    <a href="/quiz">Ayah Test</a>
    <a href="/listen">Listen to Quran</a>
    <a href="/about">About</a>
  </div>

  <main>
    <h1>Welcome to Hidayaat</h1>
    <p class="tagline">Learn the Quran interactively, one ayah at a time.</p>
    <div class="menu">
      <a href="/quiz"><i class="fas fa-brain"></i> Ayah Test</a>
      <a href="/listen"><i class="fas fa-headphones-alt"></i> Listen to Quran</a>
    </div>
  </main>

  <script>
    const langBtn = document.getElementById('lang-btn');
    const langOptions = document.getElementById('lang-options');

    langBtn.addEventListener('click', () => {
      langOptions.classList.toggle('active');
      langBtn.classList.toggle('open');
    });

    langOptions.querySelectorAll('div').forEach(option => {
      option.addEventListener('click', () => {
        const lang = option.getAttribute('data-lang');
        langBtn.innerHTML = option.innerHTML + ' <i class="fas fa-chevron-down" style="margin-left: 8px;"></i>';
        langOptions.classList.remove('active');
        langBtn.classList.remove('open');
        window.location.href = lang === 'ar' ? '/ar/' : '/';
      });
    });

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.custom-select')) {
        langOptions.classList.remove('active');
        langBtn.classList.remove('open');
      }
    });

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    document.getElementById('openSidebar').addEventListener('click', () => {
      sidebar.classList.add('active');
    });

    document.getElementById('closeSidebar').addEventListener('click', () => {
      sidebar.classList.remove('active');
    });

    // Optional: close sidebar when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#sidebar') && !e.target.closest('#openSidebar')) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
