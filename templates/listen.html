  <button id="toggle-audio" onclick="toggleAudio()">‚ñ∂Ô∏è Start Recitation</button>

  <script>
    let currentAyah = 1;
    let totalAyahs = 0;
    let currentSurah = 1;
    let surahName = "";
    let selectedReciter = "Alafasy";

    function populateAyahPicker() {
      const surahId = document.getElementById("surah-picker").value;
      fetch(`https://api.alquran.cloud/v1/surah/${surahId}`).then(res => res.json()).then(data => {
        const ayahPicker = document.getElementById("ayah-picker");
        ayahPicker.innerHTML = "";
        for (let i = 1; i <= data.data.numberOfAyahs; i++) {
          ayahPicker.innerHTML += `<option value="${i}">${i}</option>`;
        }
      });
    }

    let isStarted = false;
let isPaused = false;

function toggleAudio() {
  const audio = document.getElementById("audio");
  const toggleBtn = document.getElementById("toggle-audio");

  if (!isStarted) {
    startRecitation(); // this sets up and begins audio
    isStarted = true;
    toggleBtn.innerText = "‚è∏Ô∏è Pause";
  } else if (isPaused) {
    audio.play();
    isPaused = false;
    toggleBtn.innerText = "‚è∏Ô∏è Pause";
  } else {
    audio.pause();
    isPaused = true;
    toggleBtn.innerText = "‚ñ∂Ô∏è Resume";
  }
}
function handleRecitationChange() {
  if (isStarted) {
    isStarted = false;
    isPaused = false;
    document.getElementById("toggle-audio").innerText = "‚ñ∂Ô∏è Start Recitation";
    const audio = document.getElementById("audio");
    audio.pause();
    audio.currentTime = 0;
  }
}
function startRecitation() {
      currentSurah = parseInt(document.getElementById("surah-picker").value);
      selectedReciter = document.getElementById("reciter-picker").value;
      currentAyah = parseInt(document.getElementById("ayah-picker").value);

      fetch(`https://api.alquran.cloud/v1/surah/${currentSurah}`)
        .then(res => res.json())
        .then(data => {
          totalAyahs = data.data.numberOfAyahs;
          surahName = data.data.englishName;
          document.getElementById("info").innerText = `${surahName} - Ayah ${currentAyah}`;
          updateProgress();
          playAyah(currentSurah, currentAyah);
        });
    }
    function updateProgress(finished = false) {
      const progressBar = document.getElementById("progress-bar");
      const progress = finished ? 100 : Math.floor((currentAyah / totalAyahs) * 100);
      progressBar.style.width = progress + "%";
    }

    function playAyah(surah, ayah) {
  const audio = document.getElementById("audio");
  const ayahText = document.getElementById("ayah-text");
  const info = document.getElementById("info");
  updateProgress();

  Promise.all([
    fetch(`https://api.alquran.cloud/v1/ayah/${surah}:${ayah}/ar`),
    fetch(`https://api.alquran.cloud/v1/ayah/${surah}:${ayah}/en.asad`)
  ])
    .then(responses => Promise.all(responses.map(res => res.json())))
    .then(([arabicData, englishData]) => {
      ayahText.style.opacity = 0;
      info.style.opacity = 0;

      setTimeout(() => {
        ayahText.innerHTML = `
          <div style="font-size: 30px; direction: rtl; margin-bottom: 20px;">${arabicData.data.text}</div>
          <div style="font-size: 20px; direction: ltr; color: #ccc;">${englishData.data.text}</div>
        `;
        info.innerText = `${surahName} - Ayah ${ayah}`;
        ayahText.style.opacity = 1;
        info.style.opacity = 1;
      }, 200);

      const surahStr = String(surah).padStart(3, '0');
      const ayahStr = String(ayah).padStart(3, '0');

      if (selectedReciter === "Alafasy") {
        fetch(`https://api.alquran.cloud/v1/ayah/${surah}:${ayah}/ar.alafasy`)
          .then(res => res.json())
          .then(alafasyData => {
            audio.src = alafasyData.data.audio;
            audio.load();
            audio.style.display = "block";
            audio.play();
            document.getElementById("toggle-audio").innerText = "‚è∏Ô∏è Pause";

          });
      } else {
        const folder = selectedReciter === "Dossary"
          ? "Yasser_Ad-Dussary_128kbps"
          : "Husary_128kbps";

        const audioURL = `https://everyayah.com/data/${folder}/${surahStr}${ayahStr}.mp3`;
        audio.src = audioURL;
        audio.load();
        audio.style.display = "block";
        audio.play();
      }

      audio.onended = () => {
        if (ayah < totalAyahs) {
          currentAyah++;
          playAyah(surah, currentAyah);
        } else {
          updateProgress(true);
          info.innerText = `‚úÖ Finished reciting Surah ${surahName}`;
          document.getElementById("toggle-audio").innerText = "‚ñ∂Ô∏è Start Recitation";
isStarted = false;
isPaused = false;

        }
      };
    });
}

    window.onload = populateAyahPicker;
